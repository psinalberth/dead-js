<form name="">
	<md-content layout-padding layout="row" layout-sm="column">
	    <md-input-container flex>
	      <label for="nome">Nome</label>
	      <input ng-model="programa.nome" id="nome">
	    </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
	    <md-input-container flex>
	      <label for="sigla">Sigla</label>
	      <input ng-model="programa.sigla" id="sigla">
	    </md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-input-container flex>
        	<label for="descricao">Descrição</label>
        	<textarea ng-model="programa.descricao" columns="1" md-maxlength="200" id="descricao"></textarea>
  		</md-input-container>
    </md-content>
    <md-content layout-padding layout="row" layout-sm="column">
    	<md-button class="md-raised md-primary" ng-click="create()">Salvar</md-button>
    </md-content>
</form>
